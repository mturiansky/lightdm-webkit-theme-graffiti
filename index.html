<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>

    <body>

        <div class="container screen">
            <div class="form-login">
                <h2>Welcome</h2>
                <div class="login-panel">
                    <div class="col-md-4">
                        <img class="avatar" src="assets/img/avatar.png">
                    </div>
                    <div class="input-groups col-md-8">
                        <h3 id="username">Username</h3>
                        <input type="password" id="password" placeholder="password">
                        <div class="go-button"><span class="glyphicon glyphicon-triangle-right"></span></div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <div class="control-buttons" id="sleep"><span class="glyphicon glyphicon-hourglass"></span></div>
                    </div>
                    <div class="col-md-4">
                        <div class="control-buttons" id="reboot"><span class="glyphicon glyphicon-repeat"></span></div>
                    </div>
                    <div class="col-md-4">
                        <div class="control-buttons" id="shutdown"><span class="glyphicon glyphicon-off"></span></div>
                    </div>
                </div>
                <div class="left-button">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
                <div class="right-button">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>
            </div>
        </div>

        <script src="assets/js/mock.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
